<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>tweet da nike</title>
</head>
<body>
  <div class="tweet-box">
    <img class="nike-logo"src="./images/Logo-Nike.png" alt="logo da nike">
    <div class="tweet-content">
      <div class="tweet-top">
        <h1 class="tweet-name">Nike</h1>
        <img class="tweet-verify" src="./images/Icone-Verificado.png" alt="símbolo de verificado">
        <span>@Nike</span>
        <div class="tweet-dot"></div>
        <span>10 de mar</span>
      </div>
      <p class="tweet-text">Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.</p>
      <p class="tweet-text tweet-phrase">Join us</p>
      <div class="tweet-bottom">
        <div class="align-text-icons">
          <img class="tweet-icon-bottom" src="./images/Comentario.png" alt="ícone de comentário">
          <span>3</span>
        </div>
        <div class="align-text-icons">
          <img class="tweet-icon-bottom" src="./images/Retwettar.png" alt="ícone de retweet">
          <span>3,6 mill</span>
        </div>
        <div class="align-text-icons">
          <img class="tweet-icon-bottom" src="./images/Favoritar.png" alt="ícone de favoritar">
          <span>67 mil</span>
        </div>
        <img class="tweet-icon-bottom" src="./images/Compartilhar.png" alt="ícone de compartilhar">
      </div>
    </div>
  </div>
</body>
</html>
